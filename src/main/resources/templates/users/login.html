<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link type="text/css" th:href="@{/css/userIndex.css}" rel="stylesheet">
<link type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>员工登录</title>
</head>
<body>

<!--头部-->
<nav th:replace="publicPage/userIndex_bar::headerBar"></nav>

<!--登录界面-->
<div class="container" style="min-height: 127px;margin-top:30px">
    <!--内容-->
    <div class="row" style="min-height: 127px;">
        <div class="contentText">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>员工登录</h2>
                            <br><br><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" method="post">
                                <div class="form-group">
                                    <label style="color: red" th:if="${param.error}" class="col-sm-3 control-label col-md-offset-3">用户名或密码错误，请重试</label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label col-md-offset-3">用户名：</label>
                                    <div class="col-sm-4" id="usernameDiv">
                                        <input type="text" name="username" class="form-control required" id="username" placeholder="请输入用户名" aria-describedby="helpBlockUsername">
                                        <span id="helpBlockUsername" class="help-block"></span>
                                    </div>
                                </div><br><br>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label col-md-offset-3">密码：</label>
                                    <div class="col-sm-4" id="passwordDiv">
                                        <input type="password" name="password" class="form-control required" id="password" placeholder="请输入密码" aria-describedby="helpBlockPassword">
                                        <span id="helpBlockPassword" class="help-block"></span>
                                    </div>
                                </div><br><br>
                                <div class="form-group">
                                    <div class="col-md-3 col-md-offset-3">
                                        <button type="submit" class="btn btn-success pull-right" name="submit" id="loginButton">登录</button>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="reset" class="btn btn-success pull-right" name="submit">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--尾部-->
<footer th:replace="publicPage/userIndex_bar::footerBar"></footer>
<script type="text/javascript" th:src="@{/js/userLogin.js}"></script>
<script type="text/javascript" th:src="@{/js/userPublicBar.js}"></script>
</body>
</html>
