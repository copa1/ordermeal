<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link type="text/css" th:href="@{/css/userIndex.css}" rel="stylesheet">
<link type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>员工注册</title>
</head>
<body>

<!--头部-->
<nav th:replace="publicPage/userIndex_bar::headerBar"></nav>

<!--登录界面-->
<div class="container" style="min-height: 127px;margin-top:30px">
    <!--内容-->
    <div class="row" style="min-height: 127px;" id="registerBig">
        <div class="contentText" id="registerClear">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>员工注册</h2>
                            <br><br><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" id="registerEmployeeForm" method="post">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label col-md-offset-3">用户名：</label>
                                    <div class="col-sm-4" id="usernameDiv">
                                        <input type="text" name="username" class="form-control required" id="username" placeholder="请输入用户名" aria-describedby="helpBlockUsername">
                                        <span id="helpBlockUsername" class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label col-md-offset-3">密码：</label>
                                    <div class="col-sm-4" id="passwordDiv">
                                        <input type="password" name="password" class="form-control required" id="password" placeholder="请输入密码" aria-describedby="helpBlockPassword">
                                        <span id="helpBlockPassword" class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label col-md-offset-1">确认密码：</label>
                                    <div class="col-sm-4" id="confirmPasswordDiv">
                                        <input type="password" class="form-control required" id="confirmPassword" placeholder="请输入确认密码" aria-describedby="helpBlockConfirmPassword">
                                        <span id="helpBlockConfirmPassword" class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label col-md-offset-1">手机号码：</label>
                                    <div class="col-sm-4" id="phoneDiv">
                                        <input type="text" name="phone" class="form-control required" id="phone" placeholder="请输入手机号码" aria-describedby="helpBlockPhone">
                                        <span id="helpBlockPhone" class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label col-md-offset-1">性别：</label>
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                        <input type="radio" name="gender" value="M">男
                                        </label>
                                        <label class="radio-inline">
                                        <input type="radio" name="gender" value="F">女
                                        </label>
                                        <br>
                                        <!--<label style="color: orange" control-label id="genderLabel">就不能告诉我你是MM还是GG吗~</label>-->
                                        <label style="color: orange" control-label id="genderLabel"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label col-md-offset-1">电子邮箱：</label>
                                    <div class="col-sm-4" id="emailDiv">
                                        <input type="text" name="email" class="form-control required" id="email" placeholder="请输入电子邮箱" aria-describedby="helpBlockEmail">
                                        <span id="helpBlockEmail" class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label col-md-offset-1">员工姓名：</label>
                                    <div class="col-sm-4" id="realNameDiv">
                                        <input type="text" name="realName" class="form-control required" id="realName" placeholder="请输入员工姓名" aria-describedby="helpBlockRealName">
                                        <span id="helpBlockRealName" class="help-block"></span>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-md-3 col-md-offset-3">
                                        <button type="submit" class="btn btn-success pull-right" name="register" id="registerButton">注册</button>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="reset" class="btn btn-success pull-right" name="reset">重置</button>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-md-3 col-md-offset-5">
                                        如有问题，请与管理员联系！
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--尾部-->
<footer th:replace="publicPage/userIndex_bar::footerBar"></footer>

<script type="text/javascript" th:src="@{/js/userPublicBar.js}"></script>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
</body>
</html>
