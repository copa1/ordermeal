<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link type="text/css" th:href="@{/css/adminLogin.css}" rel="stylesheet">
<link type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
</head>
<body>
<div class="container">
    <form method="post">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">员工订餐后台管理系统登录</h3>
                <div class="col-md-9">
                    <label style="color: red" th:if="${param.error}">用户名或密码错误，请重试</label>
                <div class="form-group" id="usernameDiv">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="请输入用户名" id="username" name="username" autofocus="autofocus" maxlength="20" aria-describedby="helpBlockUsername"/>
                    <span id="helpBlockUsername" class="help-block"></span>
                </div>
                <div class="form-group" id="passwordDiv">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="请输入密码" id="password" name="password" maxlength="8" aria-describedby="helpBlockPassword"/>
                    <span id="helpBlockPassword" class="help-block"></span>
                </div>
             <!--   <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember"/>记住我
                    </label>
                </div>-->
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit" id="loginButton">登录</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/adminLogin.js}"></script>

</body>
</html>
